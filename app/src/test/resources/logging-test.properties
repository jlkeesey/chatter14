#
# This is here to turn off the stupid logging messages from JUnit about having
# read a properties file. If I want a message about reding a properties file
# it should be a property in the file. Otherwise it's just extra crap that has
# to be read, parsed, and dismissed.
#
handlers=java.util.logging.ConsoleHandler
.level=INFO

org.junit.platform.launcher.core.LauncherConfigurationParameters.level=WARNING
org.junit.jupiter.engine.config.EnumConfigurationParameterConverter.level=WARNING